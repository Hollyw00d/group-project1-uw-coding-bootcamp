<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <title>Where2App</title>
    <style>
    .gm-err-container{height:100%;width:100%;display:table;background-color:#e0e0e0;position:relative;left:0;top:0}.gm-err-content{border-radius:1px;padding-top:0;padding-left:10%;padding-right:10%;position:static;vertical-align:middle;display:table-cell}.gm-err-content a{color:#4285f4}.gm-err-icon{text-align:center}.gm-err-title{margin:5px;margin-bottom:20px;color:#616161;font-family:Roboto,Arial,sans-serif;text-align:center;font-size:24px}.gm-err-message{margin:5px;color:#757575;font-family:Roboto,Arial,sans-serif;text-align:center;font-size:12px}.gm-err-autocomplete{padding-left:20px;background-repeat:no-repeat;background-size:15px 15px}
.gm-style .gm-style-mtc label,.gm-style .gm-style-mtc div{font-weight:400}
  .gm-control-active>img{box-sizing:content-box;display:none;left:50%;pointer-events:none;position:absolute;top:50%;transform:translate(-50%,-50%)}.gm-control-active>img:nth-child(1){display:block}.gm-control-active:hover>img:nth-child(1),.gm-control-active:active>img:nth-child(1){display:none}.gm-control-active:hover>img:nth-child(2),.gm-control-active:active>img:nth-child(3){display:block}
    .gm-style-pbc{transition:opacity ease-in-out;background-color:rgba(0,0,0,0.45);text-align:center}.gm-style-pbt{font-size:22px;color:white;font-family:Roboto,Arial,sans-serif;position:relative;margin:0;top:50%;-webkit-transform:translateY(-50%);-ms-transform:translateY(-50%);transform:translateY(-50%)}
    .gm-ui-hover-effect{opacity:.6}.gm-ui-hover-effect:hover{opacity:1}
    .gm-style img{max-width: none;}.gm-style {font: 400 11px Roboto, Arial, sans-serif; text-decoration: none;}
        </style>
</head>
<body style>
<section>
    <p style ="text-align:left;">
    <img width= "200" src="images/powered-by-foursquare-blue.png"></p>

    <form action="#" method="GET" id="searchform"><strong>Restaurants </strong><br>
        <input type="text" name="query" id="query" value="Example: Happy Hour">
        <input type="submit" name="submit" id="submit" value="Submit">
    </form>
    <div id="content">
        <div id="venuewrapper">
            <div id="venues" style="display:block;"></div>
        </div>
        <div id="mapcontainer">
            <div class="map" id="map" style="position: relative; overflow: hidden;"></div>
        </div>
    </div>
</section>
<body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript"></script>
    

    
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyDTarR3wm5wZ3_zRYPszFvNUnNnoT0lUYs"></script>
    <script src="assets/javascript/foursquare_suggest.js" type="text/javascript"></script>
</body>
</html>
