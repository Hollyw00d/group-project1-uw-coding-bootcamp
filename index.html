<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website</title>
    <!-- Reset User Agent Defaults -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Load custom CSS for overrides as needed-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="mb-3">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <div class="row w-100">
                    <div class="col-12 col-md-10 offset-md-1 col-xl-12 offset-xl-0">
                        <span class="navbar-brand  h1">WHERE2</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-xl-12 offset-xl-0">
                <div class="card">
                    <h5 class="card-header">Travel Details</h5>
                    <div class="card-body">
                        <div>
                            <label for="start">Start date:</label>
                            <!-- Javascript determine today's date and replace Value -->
                            <input type="date" id="start" name="trip-start"
                                    value="2019-07-10"
                                    min="2019-07-10" max="2020-12-31">
                            <label for="start">End date:</label>
                            <input type="date" id="end" name="trip-start"
                                    value="2019-07-10"
                                    min="2019-07-10" max="2020-12-12">
                            <label for="location">Destination:</label>
                            <input type="text" id="destination" name="trip-destination"
                                    value="...">
                            <label for="radius">Search Radius:</label>
                            <input type="number" id="radius" name="trip-radius" min="10" max="100" step="10" value="10">
                            <br>
                            <btn class="btn btn-primary" id="submit"><span>Search...</span></btn>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loading Jquery SDK from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Loading Moment SDK from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Loading Bootstrap required SDK from CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Loading Firebase SDK from CDN -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
